<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imgUrl || 'assets/imgs/prod.jpg'" alt="">
      </ion-thumbnail>
      <h2>{{ item.produto.nome }}</h2>
      <p>{{ item.produto.preco | currency:'BRL' }}</p>
      <ion-icon class="nolinebreak" name="remove-circle" color="primary" (click)="decreaseQuantity(item.produto)"></ion-icon>
      <p class="nolinebreak">{{ item.quantidade }}</p>
      <ion-icon name="add-circle" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removeItem(item.produto)"></ion-icon> <!-- item-end = ficará na direita -->
    </ion-item>
    <ion-item *ngIf="getTotal() > 0">
      <h1>Total</h1>
      <h2 item-end>{{ getTotal() | currency:'BRL' }}</h2>
    </ion-item>
    <ion-item *ngIf="getTotal() <= 0">
      <h1>Seu carrinho está vazio</h1>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="goOn()">Continuar comprando</button>
  <button *ngIf="getTotal() > 0" ion-button block (click)="checkout()" color="secondary">Finalizar pedido</button>
</ion-content>
